<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpi≈Ñski triangle generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <header class="page-header">
        <h1 class="logo">Logo</h1>
        <nav class="page-nav">
            <ul class="nav-links">
                <li class="nav-links-item"><a target="_blank">About me</a></li>
                <li class="nav-links-item"><a href="https://github.com/mamba0328/serpinskiTriangleGenerator" target="_blank">Git repo</a></li>
                <li class="nav-links-item"><a href="https://en.wikipedia.org/wiki/Sierpi%C5%84ski_triangle" target="_blank">More about Serpinski's triangle</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
            <form class="triangle-settings">
                <label for="quantity-of-dots">Quantity of dots</label>
                <input id="quantity-of-dots" type="text" maxlength="8" pattern="\d*" value="1000">
                <br>
                <label for="color" class="color">Dot's color</label>
                <input id='color' type="color" class="color">
            
                <fieldset class="size-of-dot">
                    <legend>Width of dot</legend>
            
                    <input class='radio' type="radio" id="one-pixel" name="pixels-size" data='1' checked>
                    <label for="one-pixel">One pixel</label>
            
            
                    <input class='radio' type="radio" id="two-pixels" name="pixels-size" data='2'>
                    <label for="two-pixels">Two pixels</label>
            
                    <input class='radio' type="radio" id="three-pixels" name="pixels-size" data="3">
                    <label for="three-pixels">Three pixels</label>
                </fieldset>
            
                <button id='generate'>Generate triangle</button>
            </form>
        
        <canvas width="1000" height="1000"></canvas>

        <div class="additional-controls">
            <div>
                <label for="switch">Dot by dot mode</label>
                <label class="switch" id="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        
            <button id="clear">Clear canvas?</button>
        </div>
    </main>
</body>

</html>
